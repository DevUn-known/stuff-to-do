<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div id="main-container">
        <span id="page-title">Login</span>
        <form id="login-form">
            <input id="email" type="email" placeholder="Email">
            <div id="email-validation-box" class="alert-msg">please enter a valid email</div>
            <input type="password"  id="password" placeholder="Password">
            <div id="password-validation-box" class="alert-msg">please enter a password that is at least 8 characters long</div>
            <input type="button" id="forgot-password-btn" value="Forgot password?">
            <span id="otp-msg-box" class="alert-msg">A temporary password has been sent to your mail</span>
            <div id="login-btn-container"><input id="login-btn" type="submit" value="login"></div>
        </form>
        <div id="signup-container">
            <span id="signup-msg" style="margin-right: 0.5rem;">Not a registered user?</span>
            <a href="signup.html">Sign Up</a> 
        </div>
        <script src="./login.js"></script>
    </div>
</body>
</html>
