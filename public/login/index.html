<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-container">
        <span id="page-title">Login</span>
        <form id="login-form">
            <input id="username" type="text" placeholder="Username">
            <div id="username-validation-box" class="alert-msg">please enter a valid username</div>
            <div id="password-section">
                <input type="password"  id="password" placeholder="Password">
                <button type="button" id="password-visibility-btn">
                    <span class="show-pass"><i class="fa-regular fa-eye"></i></span>
                    <span class="hide-pass"><i class="fa-regular fa-eye-slash"></i></span>
                </button>
            </div>
            <div id="password-validation-box" class="alert-msg">please enter the password</div>
            <input type="button" id="forgot-password-btn" value="Forgot password?">
            <span id="otp-msg-box" class="alert-msg">A temporary password has been sent to your mail</span>
            <div id="login-btn-container"><input id="login-btn" type="submit" value="login"></div>
        </form>
        <div id="signup-container">
            <span id="signup-msg" style="margin-right: 0.5rem;">Not a registered user?</span>
            <a href="/signup/">Sign Up</a> 
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./brapp.js"></script>
    </div>
</body>
</html>
